{% extends "base.html" %}

{% block title %}编辑用户 - 智能教学系统{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-pencil me-2"></i>编辑用户</h1>
    <p>修改用户信息</p>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">用户信息</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">角色</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
                            <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>教师</option>
                            <option value="student" {% if user.role == 'student' %}selected{% endif %}>学生</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">新密码（如需修改）</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="留空则不修改">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">保存修改</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
