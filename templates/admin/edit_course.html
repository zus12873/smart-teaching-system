{% extends "base.html" %}

{% block title %}编辑课程 - 智能教学系统{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-pencil me-2"></i>编辑课程</h1>
    <p>修改课程信息</p>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">课程信息</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">课程名称</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ course.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">课程描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ course.description or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="teacher_id" class="form-label">授课教师</label>
                        <select class="form-select" id="teacher_id" name="teacher_id" required>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}" {% if teacher.id == course.teacher_id %}selected{% endif %}>{{ teacher.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">保存修改</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
